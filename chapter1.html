<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capter1</title> <!-- 페이지이름 -->
</head>
<body>
    <h1>제목 태그</h1>
    <h2>제목 태그</h2>
    <h3>제목 태그</h3>
    <h4>제목 태그</h4>
    <h5>제목 태그</h5>
    <h6>제목 태그</h6>
    <!-- Headline을 뜻함, 6단계로 나누어지고(1~6까지의 숫자) 숫자가 작을수록 텍스트 크기가 커짐, align옵션으로 left/center/right 정렬 가능 -->

    <br>
    <!-- 줄바꿈 태그, 원하는 만큼 사용 가능-->

    <p>문단 구분 태그</p>
    <!-- 문단 구분 태그, 줄바꿈 태그로도 사용함, 여러 번 사용해도 최초 태그 하나만 인식함 -->

    <hr>
    <!-- 수평선 태그, 사용 시 자동으로 줄바꿈, width(길이, 비율 또는 픽셀), size(두께), color(색상), align(정렬), noshade(음양효과X) 옵션 있음 -->

    <pre>입력 내용 유지 태그</pre>
    <!-- 내용을 html문서에 입력된 그대로 출력해줌 -->
    
    <font>서식 태그</font>
    <!-- size(크기), color(색상), face(글꼴) 옵션 있음, 지정한 위치에 부분적으로 적용 -->

    <basefont>
    <!-- size 옵션 있음, 주로 html문서의 기본 글자 크기 지정을 위해 사용함 -->
    <!-- font 태그에서 상대적인 크기 사용 가능, size옵션에 +n~-n 으로 현재 표시하는 글꼴 크기에 대한 상대 크기로 지정 -->

    <!--
        *color 옵션*
        RGB 각 색상별로 16진수 두 자리로 표현 ex) "#ff0000"
        0~255사이 10진수 또는 비율 ex) (51, 32, 73)/(30%, 50%, 85%)
        색상명 지정 red, green, gold, etc...

        *face 옵션*
        브라우저에서 지원하지 않는 경우 콤마로 구분하여 지정
    -->

    <!-- 
        *글자속성 태그*
        <b></b> - {<strong></striong>} = 굵게 표시, strong은 강조
        <i></i> - {<em></em>} = 이탤릭체 = 이탤릭체로 표시, em은 강조
        <u></u> - {<ins></ins>} = 밑줄 친 글자로 표시
        <sub></sub> = 아래첨자
        <sup></sup> = 위첨자
        <big></big> = 현재 설정보다 2포인트 크게
        <small></small> = 현재 설정보다 2포인트 작게
        <del></del> = 취소선
        <tt></tt> = 가로 세로 비율 고정된 글꼴 표시
        <address></address> = 연락처 표시(e-mail, 웹주소 등)
        <time></time> = 날짜와 시간 표시 
        <mark></mark> = 다른 색상으로 시각적 마킹
     -->

     <!-- 
         *특수문자 태그*
         특수문자   태그이름    아스키코드
         &      &amp;   &#38
         ""     &quot;  &#34
         space  &nbsp;  &#32
         ©      &copy;  &#169
         <      &lt;    &#60
         >      &gt;    &#62
         ?      &reg;   &#174
      -->

    <ul>비순서기호
        <li>항목명</li>
    </ul>
    <!-- type="disk(검은 원), circle(흰 원), square(사각형)" 3가지 타입 -->

    <ol type="A">순서기호
        <li>항목명</li>
    </ol>

    <!-- type="A(영문 대문자), a(영문 소문자), I(로마 숫자 대문자), i(로마 숫자 소문자), 1(아라비아 숫자)" -->
    <!-- ol 태그에 start값을 주거나 li 태그에 value값을 주어, 시작 숫자 설정 가능 -->

    <dl>
        정의 목록 태그
        <lh>리스트 제목</lh>>
        <dt>용어 제목</dt>
        <dd>용어 설명</dd>
    </dl>
    <!-- dl태그는 정의목록 시작과 끝을 위한 태그, dt와 dd태그는 줄바꿈 태그를 포함 -->

    <marquee behavior="scroll" direction="down">

    </marquee>
    <!-- 
        *태그 속성*
        align = 문자열의 상중하 위치 결정
        height, width = 문자열이 나타날 영역 지정
        hspace, vspace = 문자열 바깥쪽 상하좌우 여백 지정
        bgcolor = 스크롤 영역 색상 지정

        *제어 속성* - behavior에 사용
        scroll = 기본값으로 문자열이 좌에서 우로 흘러감
        slide = 스크롤 하던 문자가 페이지 한쪽 끝 가장자리에 닿으면 정지
        alternate = 문자열이 일정범위 내에서 앞뒤로 왔다갔다 반복 수행

        *속도 지정*
        scrolldelay="값" = 값/1000 초 속도로 설정
     -->

    <a href="link 주소">
         링크 지정 태그
    </a>
    <!-- 
        **
    -->

    <table border="1">
        <caption>
            표 작성 태그
        </caption>
        <thead>
            <tr>
                <th>1번 머리</th>
                <th>2번 머리</th>
                <th>3번 머리</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>1번 바닥</th>
                <th>2번 바닥</th>
                <th>3번 바닥</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>1번 내용</td>
                <td>2번 내용</td>
                <td>3번 내용</td>
            </tr>
        </tbody>
    </table>
    <!-- 
        caption 태그 = 표의 제목
        th 태그 = 헤드 제목
        tr 태그 = 개수에 따라 행의 수가 결정
        td 태그 = 개수에 따라 열의 수가 결정
        [td,th 태그는 colspan, rowspan으로 셀 합치기 가능]

        *table 태그 옵션*
        border = 외곽선 지정
        width = 가로 길이 지정
        bgcolor = 표 전체 색상
        background = 배경 이미지
        bordercolor = 테두리 색상
        cellspacing = 셀 사이 여백

        align = 좌중우 정렬 (left, center, right)
        valign = 상중하 정렬 (top, middle, bottom)

        표 속에 표는 똑같이 내용이 들어갈 위치에 표 태그 사용
     -->

    <img src="" alt="">
    이미지 태그
    <!-- 
        src = 이미지 파일 경로
        alt = 오류나 손상 시 표시되는 문자열
        width, height = 출력 폭과 높이, 생략하면 원본

        figure 태그 = 상위에 사용해 이미지 그룹화, 이미지와 문자열을 묶어 그룹처리
        figcaption = 이미지 제목
    -->

    <audio src="">오디오 태그</audio>
    <!-- 
        src = 재생할 오디오 파일 경로
        autoplay = 자동재생
        width, height = 비디오 재생 폭과 높이
        loop = 반복재생 여부 및 횟수
        preload = 페이지 로드시 자동 로드 여부 [auto;자동 none;재생전 자동로드 방지 metadata재생 전 메타정보]
        controls = 제어기 표시 여부
        poster = 재생 준비용 포스터 이미지 파일 경로
     -->
    <video src="">비디오 태그</video>
    <!-- 
        오디오 태그와 유사, 오디오 태그 참조
     -->

    <form action="">폼 태그</form>
    <!-- 
        *폼 태그*
        폼 태그는 중첩 사용 불가
        method = 서버에 전송하는 방식 지정 (post, get)
        action = 송신한 폼 데이터 처리의 CGI 프로그램의 경로(URL) 및 파일명
        enctype = 정보를 서버에 전송하는 데 사용되는 mime 형식 지정
        target = 프레임에서와 같은 기능의 타겟 지정
    -->
    <input type="text">
    <!-- 
        *입력 폼 태그*
        <input
            type=[속성지정]
            name="입력 양식 이름"
            value="입력 양식에 표시될 문자열"
            size="글자수"
            checked=[속성지정]
            maxlength="글자수"
        >

        *type 속성*
        text        = 문자 입력
        password    = 문자 입력시 데이터 *로 표현
        email       = email 입력
        checkbox    = 다수 항목 선택용 체크상자
        radio       = 여러항목 중 한개 선택하는 라디오 버튼
        hidden      = 숨겨진 입력 양식
        image       = 이미지 입력
        submit      = 웹서버로 폼 데이터 전송
        reset       = 폼 데이터 입력 취소
        color       = 색 입력용 색상 표
        file        = 컴퓨터 파일 선택
        search      = 검색어 입력
        textarea    = 사용자가 많은 양의 데이터를 여러 줄에 걸쳐 입력할 수 있도록 함 / rows(입력 가능한 줄)와 cols(한 줄에 입력할 수 있는 수)로 조절
        number|range = 스핀버튼 및 슬라이드바로 숫자 입력 [number=스핀버튼/range=슬라이드바 => min,max,step 속성으로 최소,최대,증감수치 설정]
        month|week|date|time|datetime-local = 년,월,일,시간 정보 입력

        *name 속성*
        입력한 내용을 저장할 변수의 이름 지정

        *value 속성*
        text, password = 입력 기본값 지정
        checkbox, radio = 해당 버튼이 선택되면 웹서버에 보낼 값
        submit, reset = 버튼에 표시될 내용 지정

        *checked 속성*
        checkbox, radio의 기본 값으로 선택
        checked="on" 이면 선택되어 있음
        
        *size 속성*
        text, password에서 입력 영역에 입력되는 문자수 (기본값 = 20)

        *maxlength 속성*
        text, password에서 입력 받을 수 있는 최대 문자수

        *placeholder 속성* - <예제 참고>
        URL주소, HP번호, e-mail 관련해 일정한 형식으로 지정가능

        *pattern 속성* - <예제 참고>
        입력 숫자 지정 가능

        // radio와 checkbox
        radio는 하나만 선택 가능, checkbox는 여러 개 선택 가능
        label태그로 캡션화 하면 이미지와 문자열로도 선택 가능
     -->

    <fieldset>그룹화 태그</fieldset>
    <!-- 
        그룹화 태그를 통해 폼 요소를 외곽선 박스와 제목으로 묶을 수 있음

        <form>
            <fieldset ~>
                <legend> 제목 </legend>

        legend 태그로 그룹 제목 지정
    -->

    <label for="">라벨 태그</label>
    <!-- 
        캡션과 폼 요소를 명확히 하기 위해 사용
        <label> 태그 기술 방법 2가지

        - <label> 이름 : <input type="text"~~ </label>
        - <label for="name_in"> 이름 : </label>
            <input type="text" id="name_in">
    -->

    <datalist>데이터목록 태그</datalist>
    <!-- 
        드롭다운 버튼이 추가되어 여러 데이터를 보여주는 태그

        <datalist> 태그 안에 <option> 태그를 사용해 목록 추가
        
        <datalist>
            <option value="1번 항목">
            <option value="2번 항목">
            ~~~~
            </datalist>

        input에 list옵션을 추가하고
        datalist에 id를 추가해 연결하여 사용 - 동일한 이름으로 설정
    -->

    <select name="" id="">콤보/리스트 박스 태그</select>
    <!--
        size 옵션으로 최대항목수 설정, 기본값 1
        multle 기술시 다수 선택 가능
        <option> 태그로 항목을 추가하며 selected 속성을 추가하면 선택된 상태로 출력
    -->

    <button>버튼 태그</button>
    <!-- 
        submit, reset, button 속성
        예제참조
    -->
</form>
</body>
</html>
